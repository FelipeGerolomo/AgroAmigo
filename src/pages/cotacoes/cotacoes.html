<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Cotações</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngFor="let cotacao of cotacoes" >
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-6 class="produto">
            <h4>{{cotacao.produto}}</h4>
          </ion-col>
          <ion-col col-6 class="valor">
            <h4>{{cotacao.preco}}</h4>
            <h5>{{cotacao.unidade}}</h5>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>


</ion-content>
